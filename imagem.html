<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem</title>
</head>

<body>
  <h1>Foto de trator no mato</h1>

  <a href="#" <h2>Foto de trator no mato</h2>
    <img src="images/Agro 1.jpg" alt="Trator no campo">
    <!--Com o src vamos buscar o caminho da imagem, ou seja onde ela está
  para poder aparecer no nosso navegador-->
    <p>
      Bora trabalhar!
    </p>
  </a>

  <!--Usamos o # no href da tag <a></a> para quando queremos
  fazer algum teste e não mandar o usuário para outra página-->

  <a href="#" <h2>Foto de tratores arando</h2>
    <img src="images/Agro 2.webp" alt="Tratores arando o campo">
    <p>
      É simples, mas é trabalho honesto!
    </p>
  </a>

</body>

</html>
