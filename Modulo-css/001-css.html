<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    .box {
      background: blue;
      /*Background seria como o fundo do windows*/
      color: #000000;
      /*Cor do texto*/
      font-weight: bold;
      /*font-weight aqui usamos com o elemento para deixar em negrito*/
      padding: 30px;
      /*padding seria o espaçamento de dentro da borda*/
      margin: 100px;
      /*margin seria o espaçamento de fora*/
    }
  </style>
  <!--Classe se referencia com . exemplo: .box e id com #-->
</head>

<body>
  <div class="box">
    Texto
  </div>


</body>

</html>
