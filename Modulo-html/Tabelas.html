<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Aula de Tabelas</title>
</head>

<body>

  <table border="1"> <!--Temos aqui uma tabela-->
    <!--Dentro das tags também tem os elementos, nesse caso a border-->

    <thead> <!--Dentro do conteúdo dessa tabela, temos 1 linha <tr> com 3 colunas-->
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
    </thead> <!--<thead> Seria o cabeçalho da nossa tabela, parte principal de cima da tabela, que vai
      referenciar alguns dados-->

    <tbody> <!--Seria o corpo da nossa tabela, com informações de dados dessa tabela-->
      <tr>
        <td>1</td>
        <td>Thales</td>
        <td>Rayanne</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Alencar</td>
        <td>Alencar</td>
      </tr>
    </tbody>

    <tfoot> <!--<tfoot> seria o rodapé da nossa tabela-->
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
    </tfoot>
    <!--No caso do <thead e tfoot> Eles representam a linha e dentro deles possuem as colunas-->

  </table>

</body>

</html>
